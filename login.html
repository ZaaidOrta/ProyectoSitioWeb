<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Seguro</title>

  <link rel="stylesheet" href="styleLog.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
<header>
  <div class="logo">
    <img src="img/logo_of.png" alt="Icomp Logo">
  </div>
  <h1 class="iniciar">INICIAR SESIÓN</h1>
</header>

<main>
  <div class="contenedor-login">
    <h2 class="titulo-formulario">Bienvenido</h2>

    <form id="loginForm" action="Conexion.php" method="POST" novalidate>

      <!-- Token antispam -->
      <input type="hidden" name="token" id="token">

      <div class="form-grupo">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="usuario" required autocomplete="email">
      </div>

      <div class="form-grupo">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="pass" minlength="6" required placeholder="••••••••">
      </div>

      <button type="submit" class="btn-login">Iniciar Sesión</button>
    </form>
  </div>
</main>

<script>
  // Token aleatorio contra bots
  document.getElementById("token").value = btoa(Date.now());

  const form = document.getElementById("loginForm");

  form.addEventListener("submit", (e) => {
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value.trim();

    // Validaciones básicas antes de enviar
    if (!email || !pass) {
      alert("Por favor, completa todos los campos.");
      e.preventDefault();
      return;
    }

    // Validación de email
    const expresion = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!expresion.test(email)) {
      alert("Ingresa un correo válido.");
      e.preventDefault();
      return;
    }
  });
</script>

</body>
</html>
